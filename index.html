<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>It is 24!</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<audio id="song">
  <source src="hbd-jazzy-styles.mp3">
  Your browser isn't invited for super fun audio time.</audio>
<h2 id="text" class="skew-shake-x">Happy Birthday Diva!</h2>
<div id="click-info">Click here!</div>
<div id="container">
  <div id="cake">
    <div id="flame">
      <div id="inner-flame"></div>
    </div>
    <div class="underline"></div>
  </div>
  <div id="countdown">
    <div id="cdDays">
      <div class="spacer"></div>
      <div id="daysNum"></div>
      <div class="label">DAY(S)</div>
    </div>
    <div id="cdHours">
      <div class="spacer"></div>
      <div id="hoursNum"></div>
      <div class="label">HOURS</div>
    </div>
    <div id="cdMins">
      <div class="spacer"></div>
      <div id="minsNum"></div>
      <div class="label">MINUTES</div>
    </div>
    <div id="cdSecs">
      <div class="spacer"></div>
      <div id="secsNum"></div>
      <div class="label">SECONDS</div>
    </div>
    <div id="text">UNTIL YOUR BIRTHDAY</div>
  </div>
</div>

<div id="gift-container">
  <div class="birthday-gift">
    <div class="gift">
    <input id='click' type='checkbox'>
    <label class='click' for='click'></label>
    <div class="wishes"><img class="tilt-n-move-shaking" src="cute-blue-dino-transformed.webp" width="120px""></div>
         <div class="sparkles">
        <div class="spark1"></div>
        <div class="spark2"></div>
        <div class="spark3"></div>
        <div class="spark4"></div>
        <div class="spark5"></div>
        <div class="spark6"></div>
      </div>
      </div>
  </div>
</div>
<canvas id="birthday"></canvas>
  <script  src="./script.js"></script>

</body>
</html>
